<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:af="http://xmlns.oracle.com/adf/faces/rich">
    <af:document title="funcionarios.xhtml" id="d1">
        <af:messages id="m1"/>
        <af:form id="f1">
            <af:toolbar id="t2">
                <af:group id="g2">
                    <af:button actionListener="#{bindings.CreateInsert.execute}" text="Novo"
                               disabled="#{!bindings.CreateInsert.enabled}" id="b1"/>
                    <af:button actionListener="#{bindings.Delete.execute}" text="Excluir"
                               disabled="#{!bindings.Delete.enabled}" id="b2" immediate="true"/>
                </af:group>
                <af:group id="g1">
                    <af:button actionListener="#{bindings.Commit.execute}" text="Salvar"
                               disabled="#{!bindings.Commit.enabled}" id="b3"/>
                    <af:button actionListener="#{bindings.Rollback.execute}" text="Cancelar"
                               disabled="#{!bindings.Rollback.enabled}" immediate="true" id="b4">
                        <af:resetActionListener/>
                    </af:button>
                </af:group>
            </af:toolbar>
            <af:table value="#{bindings.FuncionarioView1.collectionModel}" var="row"
                      rows="#{bindings.FuncionarioView1.rangeSize}"
                      emptyText="#{bindings.FuncionarioView1.viewable ? 'No data to display.' : 'Access Denied.'}"
                      rowBandingInterval="0" selectedRowKeys="#{bindings.FuncionarioView1.collectionModel.selectedRow}"
                      selectionListener="#{bindings.FuncionarioView1.collectionModel.makeCurrent}" rowSelection="single"
                      fetchSize="#{bindings.FuncionarioView1.rangeSize}" id="t1" partialTriggers="::b1 ::b3 ::b4 ::b2">
                <af:column sortProperty="#{bindings.FuncionarioView1.hints.Id.name}" sortable="true"
                           headerText="#{bindings.FuncionarioView1.hints.Id.label}" id="c1">
                    <af:outputText value="#{row.Id}" shortDesc="#{bindings.FuncionarioView1.hints.Id.tooltip}" id="ot1">
                        <af:convertNumber groupingUsed="false" pattern="#{bindings.FuncionarioView1.hints.Id.format}"/>
                    </af:outputText>
                </af:column>
                <af:column sortProperty="#{bindings.FuncionarioView1.hints.Nome.name}" sortable="true"
                           headerText="#{bindings.FuncionarioView1.hints.Nome.label}" id="c2">
                    <af:inputText value="#{row.bindings.Nome.inputValue}"
                                  label="#{bindings.FuncionarioView1.hints.Nome.label}"
                                  required="#{bindings.FuncionarioView1.hints.Nome.mandatory}"
                                  columns="#{bindings.FuncionarioView1.hints.Nome.displayWidth}"
                                  maximumLength="#{bindings.FuncionarioView1.hints.Nome.precision}"
                                  shortDesc="#{bindings.FuncionarioView1.hints.Nome.tooltip}" id="it1"
                                  autoSubmit="true">
                        <f:validator binding="#{row.bindings.Nome.validator}"/>
                    </af:inputText>
                </af:column>
                <af:column sortProperty="#{bindings.FuncionarioView1.hints.Cpf.name}" sortable="true"
                           headerText="#{bindings.FuncionarioView1.hints.Cpf.label}" id="c3">
                    <af:inputText value="#{row.bindings.Cpf.inputValue}"
                                  label="#{bindings.FuncionarioView1.hints.Cpf.label}"
                                  required="#{bindings.FuncionarioView1.hints.Cpf.mandatory}"
                                  columns="#{bindings.FuncionarioView1.hints.Cpf.displayWidth}"
                                  maximumLength="#{bindings.FuncionarioView1.hints.Cpf.precision}"
                                  shortDesc="#{bindings.FuncionarioView1.hints.Cpf.tooltip}" id="it2" autoSubmit="true">
                        <f:validator binding="#{row.bindings.Cpf.validator}"/>
                    </af:inputText>
                </af:column>
                <af:column sortProperty="#{bindings.FuncionarioView1.hints.Email.name}" sortable="true"
                           headerText="#{bindings.FuncionarioView1.hints.Email.label}" id="c4">
                    <af:inputText value="#{row.bindings.Email.inputValue}"
                                  label="#{bindings.FuncionarioView1.hints.Email.label}"
                                  required="#{bindings.FuncionarioView1.hints.Email.mandatory}"
                                  columns="#{bindings.FuncionarioView1.hints.Email.displayWidth}"
                                  maximumLength="#{bindings.FuncionarioView1.hints.Email.precision}"
                                  shortDesc="#{bindings.FuncionarioView1.hints.Email.tooltip}" id="it3"
                                  autoSubmit="true">
                        <f:validator binding="#{row.bindings.Email.validator}"/>
                    </af:inputText>
                </af:column>
            </af:table>
        </af:form>
    </af:document>
</f:view>
