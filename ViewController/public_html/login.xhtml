<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Leilão Web</title>
        <h:outputStylesheet library="css" name="app.css" />
    </h:head>
    <h:body>
        <h:messages id="mensagens" errorClass="errors" infoClass="success" />

        <div id="conteudo">
            <div id="container">
                <fieldset id="login-form">
                    <legend>Acesse o Sistema</legend>
                    <h:form>
                        <h:inputText value="#{loginBean.login}" required="true" label="Login" 
                            pt:placeholder="Login" />
    
                        <h:inputSecret value="#{loginBean.senha}" 
                            pt:placeholder="Senha" />
                                
                        <div class="acoes-principais">
                            <h:commandButton value="Logar" action="#{loginBean.logar}" />
                        </div>
                    </h:form>
                </fieldset>
            </div>
        </div>
        
        <div id="rodape"> 
            <div class="rodape-bar">
                <strong>Leilão Web</strong> - TriadWorks
            </div>
        </div>
    </h:body>
</html>
