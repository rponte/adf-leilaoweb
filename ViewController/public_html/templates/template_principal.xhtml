<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Leilão Web</title>
        <h:outputStylesheet library="css" name="app.css" />
    </h:head>
    <h:body>
        <div id="cabecalho">
            <div id="user-info">
                <h:form>
                    #{usuarioWeb.usuario.login} -
                    <h:commandLink value="Sair" action="#{loginBean.sair}"/>
                </h:form>
            </div>
            <ul id="menu-principal">
                <li>
                    <h:link value="Usuários" outcome="/pages/usuarios.xhtml" />
                </li>
            </ul>
        </div>
        
        <h:messages id="mensagens" errorClass="errors" infoClass="success" />

        <div id="conteudo">
            <div id="container">

                <ui:insert name="corpo" />
                
            </div>
        </div>
        
        <div id="rodape"> 
            <div class="rodape-bar">
                <strong>Leilão Web</strong> - TriadWorks
            </div>
        </div>
    </h:body>
</html>
